<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | ng-model/ng-bind</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body>
	<textarea ng-model="name" contenteditable="true"></textarea>
	<div data-ng-bind="name"></div>
</body>
</html>
