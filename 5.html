<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | Expressions</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body>
	<textarea ng-model="name"></textarea>
	<div>Hello! {{name}}</div>
	<div>10 + 10 = {{ 10 + 10 }}</div>
	<div>10 - 10 = {{ 10 - 10 }}</div>
	<div>10 * 10 = {{ 10 * 10 }}</div>
	<div>10 / 10 = {{ 10 / 10 }}</div>
	<div>10 % 10 = {{ 10 % 10 }}</div>
</body>
</html>
