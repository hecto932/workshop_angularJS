<!DOCTYPE html>
<html lang="en" ng-app="myLanguageApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | Controllers</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body>
	 <div ng-controller="languages">
	 	Select your Favorite Languages:
	 	<button ng-click="php()">PHP</button>
	 	<button ng-click="javascript()">Javascript</button>
	 	<button ng-click="cpp()">C++</button>
	 	<button ng-click="java()">Java</button>

	 	<p>You have selected: {{ myFavoriteLanguage }}</p>
	 </div>

	 <script>
	 	var application = angular.module('myLanguageApp', []);
	 	application.controller('languages', function($scope){
	 		$scope.myFavoriteLanguage = 'None';

	 		$scope.php = function (){
	 			$scope.myFavoriteLanguage = 'PHP';
	 		}

	 		$scope.javascript = function (){
	 			$scope.myFavoriteLanguage = 'Javascript';
	 		}

	 		$scope.cpp = function (){
	 			$scope.myFavoriteLanguage = 'C++';
	 		}

	 		$scope.java = function (){
	 			$scope.myFavoriteLanguage = 'Java';
	 		}
	 	});
	 </script>
</body>
</html>
