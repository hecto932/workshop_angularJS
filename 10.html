<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | Filters</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body ng-app="">
	Your Name: <input type="text" ng-model="name"> <br>
	Welcome {{ name | uppercase }}
	<br>
	Currency: <input type="text" ng-model="price"> <br>
	{{ price | currency }}
	<br>
	Currency2: <input type="text" ng-model="price2"> <br>
	{{ price2 | currency:"BsF. " }}
	<br>
	Currency3: <input type="text" ng-model="price3"> <br>
	{{ price3 | number:5 }}
	<br>

</body>
</html>
