<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Range Based Loops</title>
	<script src="angular.min.js"></script>
	<script src="controller3.js"></script>
</head>
<body ng-app="mainApp">
	<div ng-controller="app">
		<li ng-repeat="i in range track by $index">
			sdasd sds<br>
		</li>
	</div>
</body>
</html>
