<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | Advance Version</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="controller2.js"></script>
</head>
<body ng-app="mainApp">

	<input type="text" ng-model="searchBox" name="searchBox">

	<div ng-controller="people">
		<ul>
			<h2>Names And Age Of Programmers In The Local Area: </h2>
			<li ng-repeat="person in persons | filter:globalSearch">
				{{ "Name: " + person.Name + ' : ' + person.Age + " Fav-Color : " + person.Fav_color }}
			</li>
		</ul>
	</div>

	<div id="searchBoxes">
		<h3>Global Search Filter</h3><br>
		<input type="text" ng-model="globalSearch.$">
		<h3>Name Search Filter</h3><br>
		<input type="text" ng-model="globalSearch.Name">
		<h3>Age Filter</h3> <br>
		<input type="text" ng-model="globalSearch.Age">
		<h3>Color Search Filter</h3><br>
		<input type="text" ng-model="globalSearch.Fav_color">
	</div>
</body>
</html>
